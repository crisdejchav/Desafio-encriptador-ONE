<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alura Challenge</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div class="logo">Desafio encriptador</div>
        <div class="container">
            <section class="input-section">
                <textarea id="message" placeholder="Ingrese el texto aqui"></textarea>
                <div class="info">Solo letras min√∫sculas y sin acentos</div>
                <div class="buttons">
                    <button class="encrypt" onclick="crypt()">Encriptar</button>
                    <button class="decrypt" onclick="decrypt()">Desencriptar</button>
                </div>
            </section>
            <div class="output-section">
                <div id ="results">
                    <h2 id="crypted-message"></h2>
                    <button>Copiar</button>
                </div>
                <div id ="no-results">
                    <h2>Ningun mensaje fue encontrado</h2>
                </div>
            </div>
        </div>
        <script src="scripts/encriptador.js"></script>
    </body>
</html>
